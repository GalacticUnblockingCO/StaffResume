<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Member Application</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .form-container {
            width: 50%;
            margin: 0 auto;
        }
        .form-input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Staff Member Application</h2>
        <form action="submit_application.php" method="post">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" class="form-input" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" class="form-input" required>

            <label for="experience">Relevant Experience:</label>
            <textarea id="experience" name="experience" class="form-textarea" required></textarea>

            <label for="why">Why do you want to join our staff?</label>
            <textarea id="why" name="why" class="form-textarea" required></textarea>

            <label for="help">What would you do to help the site?</label>
            <textarea id="help" name="help" class="form-textarea" required></textarea>

            <button type="submit" class="form-button">Submit Application</button>
        </form>
    </div>
</body>
</html>
